<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список предметів</title>
</head>
<body>
<script>
    "use strict";

    function PrintLesson(lesson) {
        document.write("· ", lesson, "<br />");
    }

    document.write("<h2>Розклад занять</h2>");

    document.write("<h3>Понеділок:</h3>");
    PrintLesson("11:40 - Операційні системи");
    PrintLesson("13:15 - Теорія ймовірностей та математична статистика");

    document.write("<h3>Вівторок:</h3>");

    PrintLesson("8:30 - Чисельні методи");
    PrintLesson("10:05 - Інлземна мова за професійним спрямуванням");
</script>
</body>
</html>
