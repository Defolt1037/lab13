<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання 1</title>
</head>
<body>
<script>
    "use strict";
    let today = new Date();
    let hours = today.getHours();
    let minute = today.getMinutes();
    let dayOfWeek = today.getDay();

    // Масив назв днів тижня
    let days = ["Неділя", "Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота"];

    if (minute < 10) minute = "0" + minute;

    let currentTime = hours + ":" + minute;
    let currentLesson = "";

    // Визначаємо поточну пару за часом
    if (hours >= 8 && hours < 10) {
        currentLesson = "1-а пара: Організація баз даних та знань";
    } else if (hours >= 10 && hours < 12) {
        currentLesson = "2-а пара: Чисельні методи";
    } else if (hours >= 12 && hours < 13) {
        currentLesson = "3-я пара: Веб-розробка";
    } else if (hours >= 13 && hours < 15) {
        currentLesson = "4-а пара: Теорія ймовірності";
    } else {
        currentLesson = "Пари закінчились або ще не почались";
    }

    console.log("Поточний час:", currentTime);
    console.log("День тижня:", days[dayOfWeek]);
    console.log("Зараз:", currentLesson);

    alert("Поточний час: " + currentTime + "\nДень: " + days[dayOfWeek] + "\n" + currentLesson);
</script>
</body>
</html>
