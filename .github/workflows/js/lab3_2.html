<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання 2</title>
</head>
<body>
<script>
    "use strict";
    let today = new Date();
    let sessionStart = new Date(today.getFullYear(), 0, 5);

    if (today > sessionStart) {
        sessionStart = new Date(today.getFullYear() + 1, 0, 5);
    }

    const day = 86400000;
    const hour = 3600000;
    const minute = 60000;

    let time = sessionStart.getTime() - today.getTime();
    let days = Math.floor(time / day);
    let hours = Math.floor((time - days * day) / hour);
    let minutes = Math.floor((time - days * day - hours * hour) / minute);

    let str = days + " днів, " + hours + " годин, " + minutes + " хвилин.";

    alert("До початку сесії (05 січня) залишилось:\n" + str + "\n\nЧас готуватись!");
</script>
</body>
</html>
