<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання 5</title>
</head>
<body>
<script>
    "use strict";
    function printGrade(subject, grade, size = 16) {
        let color = grade >= 90 ? "green" : grade >= 75 ? "orange" : "red";
        document.write(`<div style="font-size:${size}pt; color:${color}">
					${subject}: ${grade} балів
				</div>`);
    }

    document.write("<h2>Результати іспитів:</h2>");

    printGrade("Операційні системи", 95, 24);
    printGrade("Веб=розробка", 82);
    printGrade("Організація баз даних та знань", 88);
    printGrade("Теорія ймовірностей і математична статистика", 68, 14);
</script>
</body>
</html>
